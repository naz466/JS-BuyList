<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy List</title>
    <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="list">
        <div class="inputitem">
            <div class="inputbutton">
                <div class="input">
                    <input type="text" placeholder="Назва товару">
                </div>
                <div class="sumbit">
                    <div class="text">Додати</div>
                </div>
            </div>
        </div>
        <div class="item">
            <div class="name">
                <div class="text">Помідори</div>
            </div>
            <div class="counts">
                <div class="minus">
                    <div class="oval">

                    </div>
                </div>
                <div class="number">
                    <div class="num">

                    </div>
                </div>
                <div class="plus">
                    <div class="oval">

                    </div>
                </div>
            </div>
            <div class="boughtorno">

            </div>
        </div>
        <div class="item">
            <div class="name">
                <div class="text">Печиво</div>
            </div>
            <div class="counts">
                <div class="minus">
                    <div class="oval">

                    </div>
                </div>
                <div class="number">
                    <div class="num">

                    </div>
                </div>
                <div class="plus">
                    <div class="oval">

                    </div>
                </div>
            </div>
            <div class="boughtorno">

            </div>
        </div>
        <div class="lastitem">
            <div class="name">
                <div class="text">Сир</div>
            </div>
            <div class="counts">
                <div class="minus">
                    <div class="oval">

                    </div>
                </div>
                <div class="number">
                    <div class="num">

                    </div>
                </div>
                <div class="plus">
                    <div class="oval">

                    </div>
                </div>
            </div>
            <div class="boughtorno">

            </div>
        </div>
    </div>
    <div class="info">
        <div class="remains">
            <div class="forremains">
                <h3>Залишилося</h3>
            </div>
        </div>
        <div class="item">

        </div>
        <div class="bought">
            <div class="forbought">
                <h3>Куплено</h3>
            </div>
        </div>
        <div class="lastitem">

        </div>
    </div>
</div>
</body>
</html>
